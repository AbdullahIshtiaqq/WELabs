<script>

function sum(v1,v2){
	return v1+v2;
}

function subtract(v1,v2){
  return v1-v2;
}

function divide(v1,v2){
  if (v2 == 0)
  {
    return "Math Error!";
  }
  else
  {
    return v1 / v2;
  }
}

function multiply(v1,v2){
  return v1*v2;
}

function modulus(v1,v2){
  return v1 % v2;
}

function squareRoot(v1){
  if(v1<0)
  {
    return "Math Error!";
  }
  return Math.sqrt(v1);
}

function percentage(v1,v2){
  return multiply(divide(v1,100),v2);
}

function factorial(v1)
{
  if(v1<0)
  {
    return "Math Error!";
  }
  else if(v1 <=1)
  {
    return 1;
  }
  else
  {
    return v1 * factorial(v1-1);
  }
}

</script>
